<ion-view id="onboarding-backup-request" class="onboarding">
  <ion-content scroll="false">
    <div id="warning">
      <img class="svg" src="img/onboarding-warning.svg" id="alert-icon">
      <div class="onboarding-topic" translate>Back up your Nano wallet.</div>
      <div class="onboarding-description" id="backup-description" translate>You need to back up your mnemonic, and it will be the only way to recover your Nano if you forget your password or lose your device.</div>
    </div>
    <div class="cta-buttons">
      <i class="ion-ios-arrow-thin-down" id="arrow-down"></i>
      <div class="onboarding-tldr" id="backup-tldr" translate>Mnemonics will not be stored in cloud storage or other devices, it is recommended to copy it on note.</div>
      <button class="button button-standard button-primary" ui-sref="onboarding.backupWarning({from: 'onboarding', walletId: walletId})" translate>Backup wallet</button>
      <button class="button button-standard button-primary" ng-click="openPopup()" translate>Do it later</button>
    </div>
  </ion-content>
</ion-view>
